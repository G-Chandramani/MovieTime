<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking - Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your internal CSS styles go here */
        main {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color:transparent;
        }
        html{
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7; /* Light gray background */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
            color: #333; /* Dark gray text */
        }
        .form-control {
            margin-bottom: 15px;
            background-color: #fff; /* White input field */
        }
        .btn-primary {
            background-color: #ff6b6b; /* Red button color */
            border-color: #ff6b6b; /* Red button border color */
            color: #fff; /* White text color */
        }
        .btn-primary:hover {
            background-color: #ff3f3f; /* Darker red on hover */
            border-color: #ff3f3f; /* Darker red border on hover */
        }
        .summary {
            background-color: #fff; /* White background */
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .summary h4 {
            margin-bottom: 10px;
            color: #333; /* Dark gray text */
        }
        #total-price {
            color: #ff6b6b; /* Red text for total price */
            font-weight: bold;
        }#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire viewport */
            z-index: -1; /* Place the video behind other content */
            /* filter: blur(40px); */
            filter: opacity(40%);
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="videofiles/Rounded_Animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header id="header"></header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="registration-form">
                    <h2 class="text-center mb-4" style="color: #ff6b6b;">MovieTime Login</h2>
                    
                   
                    <!-- login form -->
                    <form id="login-form">
                        
                        <div class="form-group">
                            <label for="username">Enter Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Enter Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="Enter Password"  maxlength="10" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" onclick="window.location.href='index.html'"> Login</button>
                        <button type="submit" class="btn btn-danger btn-block" onclick="window.location.href='register.html'"> Register</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</main>
    <footer id="footer">
        
    </footer>

    <script src="js/header_carousel_footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    </script>
</body>
</html>
